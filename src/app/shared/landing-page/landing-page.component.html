<div class="p-5 mb-4 bg-light">
  <div class="container py-5 px-5">
    <div class="row">
      <div class="col-lg mx-2 my-2">
        <h1 class="display-5 fw-bold">Custom jumbotron</h1>
        <p class="col-md-8 fs-4">
          Using a series of utilities, you can create this jumbotron, just like
          the one in previous versions of Bootstrap. Check out the examples
          below for how you can remix and restyle it to your liking.
        </p>
        <button class="btn btn-dark btn-lg" type="button">
          Example button
        </button>
      </div>

      <div class="col-lg mx-2 my-2">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center text-bold">Login</h2>
          </div>
          <div class="card-body">
            <ul
              class="nav nav-pills nav-justified mb-3"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item mx-2" role="presentation">
                <a
                  class="nav-link active"
                  id="pills-student-tab"
                  data-toggle="pill"
                  href="#pills-student"
                  role="tab"
                  aria-controls="pills-student"
                  aria-selected="true"
                  >Student</a
                >
              </li>
              <li class="nav-item mx-2" role="presentation">
                <a
                  class="nav-link"
                  id="pills-institute-tab"
                  data-toggle="pill"
                  href="#pills-institute"
                  role="tab"
                  aria-controls="pills-institute"
                  aria-selected="false"
                  >Institute</a
                >
              </li>
              <li class="nav-item mx-2" role="presentation">
                <a
                  class="nav-link"
                  id="pills-officer-tab"
                  data-toggle="pill"
                  href="#pills-officer"
                  role="tab"
                  aria-controls="pills-officer"
                  aria-selected="false"
                  >Officer</a
                >
              </li>
              <li class="nav-item mx-2" role="presentation">
                <a
                  class="nav-link"
                  id="pills-ministry-tab"
                  data-toggle="pill"
                  href="#pills-ministry"
                  role="tab"
                  aria-controls="pills-ministry"
                  aria-selected="false"
                  >Ministry</a
                >
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show active text-center"
                id="pills-student"
                role="tabpanel"
                aria-labelledby="pills-student-tab"
              >
                <app-student-login></app-student-login>
              </div>
              <div
                class="tab-pane fade text-center"
                id="pills-institute"
                role="tabpanel"
                aria-labelledby="pills-institute-tab"
              >
                <app-institute-login></app-institute-login>
              </div>
              <div
                class="tab-pane fade text-center"
                id="pills-officer"
                role="tabpanel"
                aria-labelledby="pills-officer-tab"
              >
                <app-officer-login></app-officer-login>
              </div>
              <div
                class="tab-pane fade text-center"
                id="pills-officer"
                role="tabpanel"
                aria-labelledby="pills-officer-tab"
              >
                <app-ministry-login></app-ministry-login>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
